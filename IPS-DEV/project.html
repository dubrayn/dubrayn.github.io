# Too short introduction

## The origins of quantum theory

1. Double-slit experiment: wave-like nature of the light (T. Young, 1803).
1. Disagreement for HF predictions of thermal radiation (~1890).
1. Introduction of **quantized HO** to fix this disagreement (M. Planck, 1900).  
:arrow_right: The energy of an HO is `\(E=nhf, n \in \mathbb{N}^*\)`.
1. The light is made of vectors carying discrete units of energy (A. Einstein, 1905).  
:arrow_right: The energy of such a vector is `\(E=hf\)` (will be called a **photon** ~1926).
1. New model of the atom with quantized electron orbits (N. Bohr, 1913).
1. Closed shells of electrons (N. Bohr, 1922).
1. Discovery of the **spin** (O. Stern and W. Gerlach, 1922).
1. "Standing waves" around the nucleus (De Broglie, 1924).
1. Pauli exclusion principle (W. Pauli, 1925).
1. Hydrogen emission spectrum (W. Heisenberg, E. Schrödinger, M. Born... ~1925):  
* wave function,  
* hamiltonian,  
* quantum mechanics,  
* **Quantum Harmonic Oscillator** (W. Heisenberg, 1925)

## Summary
During this 6-week long project, solutions of the **1D quantum harmonic oscillator** will be calculated and some of their properties will be checked.

## Quantum Harmonic Oscillator
Schrödinger equation:
`$$\hat{H}_{(z)}\psi_n(z) = E_n\psi_n(z)$$`
with the 1D-Hamiltonian and 1D-momentum operators defined as
`$$\hat{H}_{(z)}\equiv \frac{\hat{p}_{(z)}^2}{2m} + \frac{1}{2}m\omega^2\hat{z}^2, \hspace{5mm}\hat{p}_{(z)}\equiv -i\hbar\frac{\partial}{\partial z}.$$`
]

## Resulting 1D-HO Schrödinger equation
`$$\left(\frac{\hat{p}_{(z)}^2}{2m} + \frac{1}{2}m\omega^2\hat{z}^2\right)\psi_n = E_n\psi_n.$$`

## :gift: Solutions:
The analytic solutions take the form
`$$\psi_n(z) = \frac{1}{\sqrt{2^n n!}}\left(\frac{m\omega}{\pi\hbar}\right)^{1/4}e^{-\frac{m\omega z^2}{2\hbar}}H_n\left(\sqrt{\frac{m\omega}{\hbar}} . z\right).$$`

## Orthonormality
For every couple of solutions, one has
`$$\forall (m,n), \int \psi^*_m(z)\psi_n(z) dz = \delta_{mn}.$$`
]

## Definition (physicists' version)

`$$\forall n\ge 0, H_n(z)\equiv (-1)^n e^{z^2} \frac{d^n}{dz^n}\left( e^{-z^2} \right).$$`

## Recurrence relation

One has
`$$H_0(z) = 1$$`
`$$H_1(z) = 2z$$`
`$$\forall n\ge 1, H_{n+1}(z) = 2zH_n(z)-2nH_{n-1}(z).$$`
]
