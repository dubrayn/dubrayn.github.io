## Hermite polynomials (physicists' version)

`$$
\begin{aligned}
H_0(\zeta)&=1\\
H_1(\zeta)&=2\zeta\\
H_{n}(\zeta)&=2\zeta H_{n-1}(\zeta)-2(n-1)H_{n-2}(\zeta)
\end{aligned}
$$`

## Generalized Laguerre polynomials

`$$
\begin{aligned}
L^{m}_0(\eta)&=1\\
L^{m}_1(\eta)&=1+m-\eta\\
L^{m}_{n}(\eta)&=\left(2+\frac{m-1-\eta}{n}\right)L^{m}_{n-1}(\eta)-\left(1+\frac{m-1}{n}\right)L^{m}_{n-2}(\eta)
\end{aligned}
$$`
]

.column.middle.grow[
## Basis functions

They are defined as
`$$
\psi_{m,n,n_z}(r_\perp, \theta, z)
        \equiv
    Z(z, n_z)
    .
    R(r_\perp, m, n)
    .
         e^{im\theta}
$$`

with

`$$
Z(z, n_z)
\equiv
\phi_{n_z}(z)
=
         \frac{1}{\sqrt{b_z}}
         \frac{1}{\sqrt{2^{n_z} \sqrt{\pi}n_z!}}
         e^{-\frac{z^2}{2b_z^2}}H_{n_z}\left(\frac{z}{b_z}\right)
$$`

and
`$$
R(r_\perp, m, n)
         \equiv
         \frac{1}{b_{\perp}\sqrt{\pi}}
         \sqrt{\frac{n!}{(n+|m|)!}}
         e^{-\frac{r_{\perp}^2}{2b_{\perp}^2}}
         \left(\frac{r_{\perp}}{b_{\perp}}\right)^{|m|}
         L_n^{|m|}\left(\frac{r_{\perp}^2}{b_{\perp}^2}\right).
$$`

Parameters: `\(b_\perp, b_z\)`.
]

.column.middle.grow[
## Basis truncation

We define
`$$
n_z^\textrm{max}(i) \equiv (N+2).Q^\frac{2}{3}+\frac{1}{2}-i.Q
$$`

and
`$$
m^\textrm{max} \equiv \textrm{sup}\left\{i:n_z^\textrm{max}(i)\ge 1\right\}.
$$`

The quantum number values are the **integers** verifying

`$$
\begin{alignedat}{4}
0 & \le &&m  & \lt & \textrm{ mMax} \equiv m^\textrm{max}\\
0 & \le &&n  & \lt & \textrm{ nMax[m]} \equiv \frac{1}{2}(m^\textrm{max}-m-1) + 1\\
0 & \le &&n_z& \lt & \textrm{ n\_zMax[m, n]} \equiv n_z^\textrm{max}(m+2n+1).
\end{alignedat}
$$`

Parameters: `\(N, Q\)`.
]

## Direct algorithm
```C++
arma::mat result = arma::zeros(nbR, nbZ); // number of points on r- and z- axes
for (int m = 0; m < basis.mMax; m++)
{
  for (int n = 0; n < basis.nMax(m); n++)
  {
    for (int n_z = 0; n_z < basis.n_zMax(m, n); n_z++)
    {
      for (int mp = 0; mp < basis.mMax; mp++)
      {
        for (int np = 0; np < basis.nMax(mp); np++)
        {
          for (int n_zp = 0; n_zp < basis.n_zMax(mp, np); n_zp++)
          {
            arma::mat funcA = basis.basisFunc( m,  n,  n_z, zVals, rVals);
            arma::mat funcB = basis.basisFunc(mp, np, n_zp, zVals, rVals);
            result += funcA % funcB * rho(m, n, n_z, mp, np, n_zp); // mat += mat % mat * double
          }
        }
      }
    }
  }
}
```

# POV-Ray - `df3` writer

```C++
std::string cubeToDf3(const arma::cube &m)
{
  std::stringstream ss(std::stringstream::out | std::stringstream::binary);
  int nx = m.n_rows;
  int ny = m.n_cols;
  int nz = m.n_slices;
  ss.put(nx >> 8);
  ss.put(nx & 0xff);
  ss.put(ny >> 8);
  ss.put(ny & 0xff);
  ss.put(nz >> 8);
  ss.put(nz & 0xff);
  double theMin = 0.0;
  double theMax = m.max();
  for (uint k = 0; k < m.n_slices; k++)
  {
    for (uint j = 0; j < m.n_cols; j++)
    {
      for (uint i = 0; i < m.n_rows; i++)
      {
        uint v = 255 * (fabs(m(i, j, k)) - theMin) / (theMax - theMin);
        ss.put(v);
      }
    }
  }
  return ss.str();
}
```
where `m` is an `arma::cube` representing the density to be plotted.
**Mandatory dimensions for `m`**:

```C++
std::string cubeToRaw(const arma::cube &m)
{
  std::stringstream ss(std::stringstream::out | std::stringstream::binary);
  double theMin = 0.0;
  double theMax = m.max();

  for (uint k = 0; k < m.n_slices; k++)
  {
    for (uint j = 0; j < m.n_cols; j++)
    {
      for (uint i = 0; i < m.n_rows; i++)
      {
        uint v = 255 * (fabs(m(i, j, k)) - theMin) / (theMax - theMin);
        ss.put(v);
      }

}

      startOnLoad: false,
      cloneCssStyles: false,
      flowchart:{
        height: 50
      },
      sequenceDiagram:{
        width: 110,
        height: 30
      }
    });

    function initMermaid(s) {
      var diagrams = document.querySelectorAll('.mermaid');
      var i;
      for(i=0;i<diagrams.length;i++){
        if(diagrams[i].offsetWidth>0){
          mermaid.init(undefined, diagrams[i]);
        }
      }
    }

    slideshow.on('afterShowSlide', initMermaid);
    initMermaid(slideshow.getSlides()[slideshow.getCurrentSlideIndex()]);

    
    // === Emojify.js initialization ===
    emojify.run();

    // === Cinescript initialization ===
    $(document).ready(init_cinescripts);

    renderMathInElement(document.body,{delimiters: [{left: "$$", right: "$$", display: true}, {left: "\\(", right: "\\)", display: false}], ignoredTags: [] });
