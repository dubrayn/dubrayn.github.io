# 2 ways to plot

.row[
.col.w45[
## Imperative
```py
# create a figure
plt.figure()

# set labels
plt.xlabel("time (s)")
plt.ylabel("distance (m)")

# plot
plt.plot(time,distance,'bo-')
```

- Good for quick data exploration
- Only one axis per figure

]
.col.w45[
## Object oriented
```py
# create a figure (and axes)
fig, ax1 = plt.subplots()

# set labels
ax1.set_xlabel("time (s)")
ax1.set_ylabel("distance (m)")

# plot
ax1.plot(time, distance, "blue")
```
- More powerful
- Multiple axes per figure
]
]

# Most useful functions

.row[
.col.w45[
```py
fig, ax = plt.subplots(2, 2)

# ax and title
ax[0,0].set_xlabel('xlabel')
ax[0,0].set_ylabel('ylabel')
ax[0,0].set_title('title')

# limits and scale
ax[0,0].set_xlim(0, 8)
ax[0,0].set_ylim(0, 1)
ax[0,1].set_xscale('log')
ax[0,1].set_yscale('log')

# plots
r = np.random.rand
ax[0,0].plot(   r(8,), label='legend')
ax[0,1].scatter(r(8,), r(8,), s=r(8,)**2*100)
ax[1,0].bar(    np.arange(8,), r(8,))
im = ax[1,1].imshow(r(8,8))

# lines
ax[1,1].axhline(1, color='r')
ax[1,1].axvline(2, color='b')

# legend
ax[0,0].legend()
fig.colorbar(im, ax=ax[1,1])
```

# Sane defaults (Science)

https://github.com/garrettj403/SciencePlots/blob/master/scienceplots/styles/science.mplstyle

```
# Set x axis
xtick.direction : in
xtick.major.size : 3
xtick.major.width : 0.5
xtick.minor.size : 1.5
xtick.minor.width : 0.5
xtick.minor.visible : True
xtick.top : True

# Set y axis
ytick.direction : in
ytick.major.size : 3
ytick.major.width : 0.5
ytick.minor.size : 1.5
ytick.minor.width : 0.5
ytick.minor.visible : True
ytick.right : True

# Set line widths
axes.linewidth : 0.5
grid.linewidth : 0.5
lines.linewidth : 1.

# Remove legend frame
legend.frameon : False

# Always save as 'tight'
savefig.bbox : tight
savefig.pad_inches : 0.05

# Use serif fonts
# font.serif : Times
font.family : serif
mathtext.fontset : dejavuserif
```


```py
plt.style.use("science.mplstyle")
```
